<form>
    <h1>Sign Up</h1>
    <p>FirstName: <input type = "text" ng-model = "firstName"></p>
    <p>LastName: <input type = "text" ng-model = "lastName"></p>
    <p>Email: <input type = "text" ng-model = "Email"></p>
    <p>Password: <input type = "Password" ng-model = "Password"></p>
    <p>Retype: <input type = "Password" ng-model = "Retype"></p>
    
    <br><button type = "button" ng-click="register()">Register</button>
    </form>
